APT_REPOSITORIES_TO_REMOVE:
  packages:
    - ppa:chris-lea/node.js

APT_KEYS_TO_ADD:
  packages:
    - https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    - https://www.postgresql.org/media/keys/ACCC4CF8.asc

APT_REPOSITORIES_TO_ADD:
  packages:
    - ppa:nginx/stable
    - deb https://deb.nodesource.com/node_4.x {{ ansible_distribution_release }} main
    - deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_distribution_release }}-pgdg main
    - ppa:chris-lea/redis-server

INITIAL_PACKAGES:
  packages:
    - software-properties-common
    - python-software-properties

DEV_PACKAGES:
  packages:
    - libffi-dev
    - python
    - openssl
    - g++
    - make
    - build-essential
    - postgresql
    - postgresql-contrib
    - python-psycopg2
    - postgresql-server-dev-all
    - libpq-dev
    - python-dev
    - libldap2-dev
    - libsasl2-dev
    - python-m2crypto
    - swig
    - redis-server
    - libssl-dev
    - git
    - nodejs
    - python-pip
    - python-setuptools
    - ufw

LIB_PACKAGES:
  packages:
    - libxml2-dev
    - libxslt1-dev
    - python-tk
    - zlib1g-dev

NGINX_PACKAGES:
  packages:
    - uwsgi
    - uwsgi-plugin-python
    - nginx-full

APACHE: apache2
